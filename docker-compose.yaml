
services:
  node_app:
    build:
      context: .  # Certifique-se de que o código da sua aplicação Node.js está neste diretório
    container_name: node_app
    ports:
      - "3000:3000"
    depends_on:
      - mariadb_db
    environment:
      - DB_HOST=mariadb_db
      - DB_USER=username
      - DB_PASSWORD=password
      - DB_NAME=library_db
      - RABBITMQ_URI=amqp://admin:admin@rabbitmq
    networks:
      - app_network


  mariadb_db:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: username
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: library_db
    volumes:
      - ./migrations/dump.sql:/docker-entrypoint-initdb.d/dump.sql
    ports:
      - "3306:3306"
    networks:
      - app_network



volumes:
  rabbitmq-data:
  rabbitmq-log:


networks:
  app_network:
    external: true
